<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-display">

    </div>
    <form name="new-book" action="" method="post">
        <legend>New Book Submition</legend>
        <label for="book_title">Title:</label>
            <input type="text" name="book_title" id="book_title">
         <label for="book_author">Author:</label>
            <input type="text" name="book_author" id="book_author">
        <label for="book_pages">Page Number:</label>
            <input type="number" name="book_pages" id="book_pages">
        <label for="book_read">Read:</label>
            <input type="text" name="book_read" id="book_read" placeholder="yes or no">
        <button type="button" id="submit-button">SUBMIT</button>
    </form>
    <button class="new-book-button">NEW BOOK</button>
</body>
</html>
